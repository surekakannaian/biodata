<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> My BioData Form</h1>
    <form >
        <fieldset >
            <legend>Personal information</legend>
        <label for="#">First Name : </label>
        <input type="text" placeholder="Enter the first name"><br><br>
         <label for="lname">Last Name :</label>
         <input type="text" placeholder="Enter the last name"><br><br>
         <label for="dob">DOB :</label>
         <input type="date"><br><br>
         <label for="father name">Father's Name:</label>
         <input type="text" placeholder="Enter your father's name"><br><br>
         <label for="mother name">Mother's Name :</label>
        <input type="text" placeholder="Enter your mother's name"><br><br>
      <label for="gender">Gender :</label>
      <input type="radio"  id="male" name="gender">
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender">
      <label for="female">Female</label>
      <input type="radio" id="others" name="gender">
      <label for="others">Others</label><br><br>
      <label for="email">Email :</label>
      <input type="email" id="email" placeholder="email"><br><br>
      <label for="mobilenum">Phone number :</label>
      <input type="tel" id="telNo" placeholder="+91"><br><br>
      <label for="lang">Languages Known:</label>
      <input type="checkbox" name="lang">
      <label for="lang">Tamil</label>
      <input type="checkbox" name="lang">
      <label for="lang">english</label>
      <input type="checkbox" name="lang">
      <label for="lang">hindi</label>


    </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education"> Educational Qualification:</label>
            <input type="radio" id="education" name="edu">
            <label for="ug">Ug</label>
            <input type="radio" id="education" name="edu">
            <label for="ug">pg</label><br><br>
            <label for="cc">course complition certificate:</label>
            <input type="file" id="cc">

        </fieldset>

        

    </form>
    
</body>
</html>
